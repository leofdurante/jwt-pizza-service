name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    services:
      mysql:
        image: mysql:8.0.29
        env:
          MYSQL_ROOT_PASSWORD: tempdbpassword
          MYSQL_DATABASE: pizza
        ports:
          - '3306:3306'
        options: >-
          --health-cmd "mysqladmin ping -ptempdbpassword" --health-interval 10s --health-start-period 10s --health-timeout 5s --health-retries 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Write config file
        run: |
          echo "module.exports = {
            jwtSecret: '${{ secrets.JWT_SECRET }}',
            db: {
              connection: {
                host: '127.0.0.1',
                user: 'root',
                password: 'tempdbpassword',
                database: 'pizza',
                connectTimeout: 60000,
              },
              listPerPage: 10,
            },
            factory: {
              url: 'https://pizza-factory.cs329.click',
              apiKey: '${{ secrets.FACTORY_API_KEY }}',
            },
          };" > src/config.js

      - name: Tests
        run: npm test

      - name: Run coverage
        run: npm run coverage

      - name: set version
        id: set_version
        run: |
          version=$(date +'%Y%m%d.%H%M%S')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          printf '{"version": "%s" }' "$version" > src/version.json

      - name: Check coverage threshold
        run: |
          coverage=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          if [ "$coverage" = "Unknown" ]; then
            echo "Error: No coverage data available"
            exit 1
          fi
          # Remove quotes and compare as number
          coverage_num=$(echo "$coverage" | tr -d '"')
          if (( $(echo "$coverage_num < 80" | bc -l) )); then
            echo "Error: Coverage is $coverage_num%, which is below the required 80% threshold"
            exit 1
          fi
          echo "Coverage is $coverage_num%, which meets the 80% threshold"

      - name: Update coverage
        run: |
          coverage=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          color=$(echo "$coverage < 80" | bc | awk '{if ($1) print "red"; else print "green"}')
          if [ -z "${{ secrets.NET_ID }}" ]; then
            echo "Error: GitHub Actions secret NET_ID is not set (badge URL would be missing the net id)"
            exit 1
          fi
          url="https://pizza-factory.cs329.click/api/badge/${{ secrets.NET_ID }}/jwtpizzaservicecoverage?label=Coverage&value=$coverage%25&color=$color"
          echo "Posting badge update to: $url"

          # Capture status + body so failures are debuggable in Actions logs.
          resp_file="$(mktemp)"
          http_code="$(curl -sS -o "$resp_file" -w "%{http_code}" -X POST "$url" \
            -H "authorization: Bearer ${{ secrets.FACTORY_API_KEY }}" || true)"

          echo "Badge service HTTP status: $http_code"
          echo "Badge service response body:"
          cat "$resp_file" || true

          # Fail the workflow if the badge update fails (non-2xx)
          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "Error: badge update failed"
            exit 1
          fi